<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión</title>
    <link rel="stylesheet" href="../styles/stylesLogin.css">
</head>
<body>
    <div class="top-right-buttons">
        <button><a href="../../index.html">Volver</a></button>
        <button onclick="window.location.href='./reservas.html'">Reservar</button>
    </div>
    <div class="container">
        <div class="header">
            <img src="../img/PichangaClubLogo.jpeg" alt="Logo">
        </div>
        <div class="form-container">
            <h2>Inicia Sesión</h2>
            <form>
                <label for="email">Correo</label>
                <input type="email" id="email" name="email" value="Escriba su correo">
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password">
                
                <button type="submit">Ingresar</button>
            </form>
            <p class="login-link">¿No tienes cuenta? <a href="./register.html">Regístrate</a></p>
            <div class="social-buttons">
                <button class="facebook">Facebook</button>
                <button class="google">Google</button>
            </div>
        </div>
    </div>
</body>
</html>
