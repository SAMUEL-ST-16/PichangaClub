    <style>
        body {
        background-image: url("../img/encabezado.PNG");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-color: white;
        padding: 0;
        margin: 0;
        height: 100vh;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande", "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        }

        .team-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            justify-content: space-between;
            color: #f2f2f2; /* Blanco roto para mejor contraste */
            background-color: rgba(0, 0, 0, 0.6); /* Fondo semitransparente oscuro */
            padding: 20px; /* A침adir espacio interno para un dise침o m치s limpio */
            border-radius: 8px; /* Bordes redondeados para un dise침o moderno */
            
        }

        .team-section h2 {
            font-size: 2.5em;
            margin-bottom: 50px;
        }

        .team-container {
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        .team-member {
            text-align: center;
        }
        

        .team-member img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            position: relative;
        }

        .team-member .status {
            width: 30px;
            height: 30px;
            background-color: #ff5a5f;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .team-member h3 {
            margin-top: 15px;
            font-size: 1.2em;
        }

        .team-member p {
            color: orangered;
            margin-top: 5px;
            font-size: 0.9em;
        }

        .team-member-container {
            position: relative;
            display: inline-block;
            text-align: center;
        }
    </style>
    <header>
        <div class="logo">
          <a href="/index.html">

    </header>

<body>

                </div>
                <div class="team-member">

                <div class="team-member">
